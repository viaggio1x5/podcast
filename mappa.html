<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --font:       'DM Sans', sans-serif;
      --font-title: 'Borel', cursive;
      --bg:         #f8f7f4;
      --text:       #111;
      --muted:      #888;
      --border:     #e2e0db;
      --accent:     #2a5eff;
      --orange:     #e06a00;
      --white:      #fff;
      --panel:      320px;
      --topbar-h:   52px;
      --play-bg:    #555;
      --play-hover: #333;
    }

    html, body { height: 100%; overflow: hidden; font-family: var(--font); background: var(--bg); color: var(--text); }

    /* â”€â”€ TOPBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #topbar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      height: var(--topbar-h);
      display: flex; align-items: center; gap: 1rem;
      padding: 0 1.25rem;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    #topbar a.home {
      font-family: var(--font);
      font-size: 0.88rem; font-weight: 600;
      color: var(--text); text-decoration: none;
      white-space: nowrap;
    }
    #topbar a.home strong { font-weight: 800; }
    #topbar .spacer { flex: 1; }
    #topbar a.back-home {
      font-size: 0.72rem; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.06em;
      color: var(--muted); text-decoration: none;
      border: 1px solid var(--border); border-radius: 999px;
      padding: 0.35rem 0.9rem;
      transition: color .15s, border-color .15s;
      white-space: nowrap;
    }
    #topbar a.back-home:hover { color: var(--accent); border-color: var(--accent); }

    /* â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #layout {
      position: fixed;
      top: var(--topbar-h); left: 0; right: 0; bottom: 0;
    }

    /* â”€â”€ MAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #map {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    /* â”€â”€ LEGEND PANEL (bottom-left, Leaflet-style) â”€â”€â”€â”€â”€â”€â”€â”€ */
    #legend-panel {
      position: absolute;
      bottom: 30px; left: 10px;
      z-index: 500;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,.4);
      padding: 0;
      overflow: hidden;
    }
    .legend-btn {
      display: flex; align-items: center; gap: 0.55rem;
      padding: 0.55rem 0.85rem;
      cursor: pointer;
      user-select: none;
      font-family: var(--font);
      font-size: 0.75rem; font-weight: 600;
      color: #444;
      background: #fff;
      border: none; width: 100%;
      text-align: left;
      transition: background .12s, color .12s;
      border-bottom: 1px solid #e8e8e8;
    }
    .legend-btn:last-child { border-bottom: none; }
    .legend-btn:hover { background: #f5f5f5; }
    .legend-btn.active { color: var(--text); }
    .legend-btn.dimmed { color: #bbb; }
    .legend-dot {
      width: 12px; height: 12px; border-radius: 50%;
      border: 2.5px solid #fff;
      box-shadow: 0 1px 3px rgba(0,0,0,.3);
      flex-shrink: 0;
      transition: opacity .2s;
    }
    .legend-dot.blue   { background: var(--accent); box-shadow: 0 1px 4px rgba(42,94,255,.5); }
    .legend-dot.orange { background: var(--orange); box-shadow: 0 1px 4px rgba(224,106,0,.5); }
    .legend-btn.dimmed .legend-dot { opacity: 0.3; }

    /* â”€â”€ SIDE PANEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #panel {
      position: absolute;
      top: 0; right: 0;
      width: var(--panel);
      height: 100%;
      background: var(--white);
      border-left: 1px solid var(--border);
      display: flex; flex-direction: column;
      overflow: hidden;
      transition: transform .35s cubic-bezier(.4,0,.2,1);
      z-index: 10;
      box-shadow: -4px 0 24px rgba(0,0,0,.08);
    }
    #panel.hidden { transform: translateX(100%); }

    #panel-header {
      padding: 1.1rem 1.25rem 0.85rem;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      display: flex; flex-direction: column; gap: 0.2rem;
      position: relative;
    }
    #panel-type-badge {
      font-size: 0.6rem; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.1em;
      padding: 0.2rem 0.5rem; border-radius: 999px;
      display: inline-flex; align-items: center; gap: 0.3rem;
      width: fit-content; margin-bottom: 0.15rem;
    }
    #panel-type-badge.city-badge   { background: #e8eeff; color: var(--accent); }
    #panel-type-badge.country-badge { background: #fff4e6; color: var(--orange); }
    #panel-type-badge .badge-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }

    #panel-location {
      font-family: var(--font-title);
      font-size: 1.35rem; line-height: 1.2;
      margin-top: 0.5rem;
    }
    #panel-count {
      font-size: 0.73rem; color: var(--muted); font-weight: 500;
    }
    #panel-close {
      position: absolute; top: 0.9rem; right: 1rem;
      background: none; border: none; cursor: pointer;
      color: var(--muted); font-size: 1.1rem; line-height: 1;
      padding: 0.2rem; border-radius: 4px;
      transition: color .15s;
    }
    #panel-close:hover { color: var(--text); }

    #panel-list {
      flex: 1; overflow-y: auto; padding: 0.4rem 0;
    }
    #panel-list::-webkit-scrollbar { width: 4px; }
    #panel-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

    /* â”€â”€ EPISODE CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .ep-card {
      padding: 0.85rem 1.25rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background .12s;
    }
    .ep-card:hover { background: #f5f4f0; }
    .ep-card.playing { background: #f0f0f0; border-left: 3px solid var(--play-bg); }

    .ep-card__date {
      font-size: 0.62rem; font-weight: 600;
      letter-spacing: 0.07em; text-transform: uppercase;
      color: var(--muted); margin-bottom: 0.3rem;
    }
    .ep-card__title {
      font-size: 0.86rem; font-weight: 600;
      line-height: 1.4; color: var(--text); margin-bottom: 0.45rem;
    }
    .ep-card__controls {
      display: flex; align-items: center; gap: 0.5rem;
    }
    .ep-card__play {
      width: 28px; height: 28px; border-radius: 50%;
      background: var(--play-bg); color: #fff;
      border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; font-size: 0.65rem;
      transition: background .15s, transform .1s;
    }
    .ep-card__play:hover { background: var(--play-hover); transform: scale(1.08); }
    .ep-card__play.paused { background: var(--play-bg); }
    .ep-card__page {
      font-size: 0.68rem; font-weight: 600;
      color: var(--muted); text-decoration: none;
      letter-spacing: 0.04em;
    }
    .ep-card__page:hover { color: var(--text); }

    /* â”€â”€ MINI PLAYER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #now-playing {
      flex-shrink: 0; background: #1a1a1a; color: #fff;
      padding: 0.85rem 1.25rem; display: none;
    }
    #now-playing.active { display: block; }
    #np-title {
      font-size: 0.78rem; font-weight: 600; margin-bottom: 0.55rem;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    #np-audio { width: 100%; height: 32px; accent-color: #999; }

    /* â”€â”€ COPYRIGHT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #map-copyright {
      position: absolute;
      bottom: 6px; left: 50%; transform: translateX(-50%);
      z-index: 500;
      font-family: var(--font); font-size: 0.65rem; font-weight: 500;
      color: rgba(0,0,0,0.65);
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(4px);
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      white-space: nowrap;
      pointer-events: none; user-select: none;
    }

    /* â”€â”€ MOBILE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 700px) {
      :root { --panel: 100%; }
      #panel {
        top: auto; bottom: 0; width: 100%; height: 55%;
        border-left: none; border-top: 1px solid var(--border);
      }
      #panel.hidden { transform: translateY(100%); }
      #legend-panel { bottom: 16px; left: 10px; }
    }

    /* â”€â”€ MARKERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .pin-city {
      width: 13px; height: 13px;
      background: var(--accent);
      border: 2.5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(42,94,255,.45);
      cursor: pointer;
      transition: transform .15s, opacity .25s;
    }
    .pin-city:hover { transform: scale(1.55); }

    .pin-country {
      width: 28px; height: 28px;
      background: var(--orange);
      border: 3px solid #fff;
      border-radius: 50%;
      box-shadow: 0 3px 10px rgba(224,106,0,.5);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.7rem; font-weight: 800;
      color: #fff; font-family: var(--font);
      transition: transform .15s, opacity .25s;
    }
    .pin-country:hover { transform: scale(1.2); }

    /* dim state for toggle */
    .pin-dimmed { opacity: 0.08 !important; pointer-events: none !important; }

    .leaflet-popup-content-wrapper {
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,.12);
      font-family: var(--font);
    }
    .leaflet-popup-content { margin: 8px 12px; font-size: 0.8rem; }
    .popup-title { font-weight: 700; margin-bottom: 3px; }
    .popup-sub { color: var(--muted); font-size: 0.7rem; }
  </style>
</head>

const COUNTRIES = [
  { name: 'Brasile',    lat: -15.0,  lon: -51.5,  flag: 'ğŸ‡§ğŸ‡·' },
  { name: 'Colombia',   lat:   5.5,  lon: -74.5,  flag: 'ğŸ‡¨ğŸ‡´' },
  { name: 'Costa Rica', lat:   9.75, lon: -83.8,  flag: 'ğŸ‡¨ğŸ‡·' },
  { name: 'PanamÃ ',     lat:   8.5,  lon: -80.0,  flag: 'ğŸ‡µğŸ‡¦' },
  { name: 'Messico',    lat:  20.5,  lon: -100.0, flag: 'ğŸ‡²ğŸ‡½' },
  { name: 'Germania',   lat:  52.52, lon:  10.5,  flag: 'ğŸ‡©ğŸ‡ª' },
  { name: 'Olanda',     lat:  52.9,  lon:   5.3,  flag: 'ğŸ‡³ğŸ‡±' },
  { name: 'Croazia',    lat:  44.5,  lon:  16.8,  flag: 'ğŸ‡­ğŸ‡·' },
];

function getEpisodeCountry(ep) {
  const t = (ep.title + ' ' + ep.href).toLowerCase();
  const la = ep.lat, lo = ep.lon;
  if (la > 7 && la < 12 && lo > -87 && lo < -82) return 'Costa Rica';
  if (t.includes('costa rica') || (t.includes('san jos') && t.includes('rica'))) return 'Costa Rica';
  if (la > 7 && la < 10 && lo > -81 && lo < -77) return 'PanamÃ ';
  if (t.includes('panamÃ ') || t.includes('panama')) return 'PanamÃ ';
  if (la > 0 && la < 15 && lo > -85 && lo < -66) return 'Colombia';
  if (t.includes('colombia') || t.includes('medellin') || t.includes('bogot') || t.includes('cartagena') || t.includes('santa marta') || t.includes('palomino') || t.includes('providencia') || t.includes('san andrÃ©s') || t.includes('san andres') || t.includes('cali')) return 'Colombia';
  if (la < -3 && la > -35 && lo > -55 && lo < -34) return 'Brasile';
  if (t.includes('brasile') || t.includes('rio de janeiro') || t.includes('paulo') || t.includes('florianopolis') || t.includes('ilhabela')) return 'Brasile';
  if (la > 14 && la < 33 && lo > -118 && lo < -86) return 'Messico';
  if (t.includes('messico') || t.includes('mexico') || t.includes('oaxaca') || t.includes('cancÃºn') || t.includes('cancun') || t.includes('holbox') || t.includes('yucatÃ¡n') || t.includes('yucatan')) return 'Messico';
  if (la > 47 && la < 55 && lo > 6 && lo < 15) return 'Germania';
  if (t.includes('berlino') || t.includes('berlin') || t.includes('germania')) return 'Germania';
  if (la > 50 && la < 54 && lo > 3 && lo < 8) return 'Olanda';
  if (t.includes('amsterdam') || t.includes('olanda')) return 'Olanda';
  if (la > 42 && la < 46 && lo > 13 && lo < 19) return 'Croazia';
  if (t.includes('croazia') || t.includes('hvar') || t.includes('stari grad')) return 'Croazia';
  return null;
}

const countryEpisodes = {};
COUNTRIES.forEach(c => { countryEpisodes[c.name] = []; });
EPISODES.forEach(ep => {
  const c = getEpisodeCountry(ep);
  if (c && countryEpisodes[c]) countryEpisodes[c].push(ep);
});

// â”€â”€ MAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, -30], 3);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: 'Â© OpenStreetMap Â© CARTO', subdomains: 'abcd', maxZoom: 19
}).addTo(map);
L.control.zoom({ position: 'bottomright' }).addTo(map);

// â”€â”€ PANEL LOGIC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const panel      = document.getElementById('panel');
const panelBadge = document.getElementById('panel-type-badge');
const panelLabel = document.getElementById('panel-badge-label');
const panelLoc   = document.getElementById('panel-location');
const panelCnt   = document.getElementById('panel-count');
const panelList  = document.getElementById('panel-list');
const npDiv      = document.getElementById('now-playing');
const npTitle    = document.getElementById('np-title');
const npAudio    = document.getElementById('np-audio');
document.getElementById('panel-close').addEventListener('click', () => panel.classList.add('hidden'));

let currentCard = null;

const MONTHS = {Gen:1,Feb:2,Mar:3,Apr:4,Mag:5,Giu:6,Lug:7,Ago:8,Set:9,Ott:10,Nov:11,Dic:12};
function dateVal(d) {
  if (!d) return 0;
  const p = d.split(' ');
  return p.length < 3 ? 0 : parseInt(p[2])*10000 + (MONTHS[p[1]]||0)*100 + parseInt(p[0]);
}

function openPanel(eps, locationName, isCountry) {
  const sorted = [...eps].sort((a,b) => dateVal(a.date) - dateVal(b.date));

  panelBadge.className = isCountry ? 'country-badge' : 'city-badge';
  panelLabel.textContent = isCountry ? 'Paese' : 'CittÃ ';
  panelLoc.textContent = locationName;
  panelCnt.textContent = sorted.length + (sorted.length === 1 ? ' puntata' : ' puntate');

  panelList.innerHTML = '';
  sorted.forEach(ep => {
    const card = document.createElement('div');
    card.className = 'ep-card';
    card.innerHTML = `
      <div class="ep-card__date">${ep.date || ''}</div>
      <div class="ep-card__title">${ep.title}</div>
      <div class="ep-card__controls">
        <button class="ep-card__play" title="Ascolta">â–¶</button>
        <a class="ep-card__page" href="${ep.href}">Apri puntata â†’</a>
      </div>`;
    const playBtn = card.querySelector('.ep-card__play');
    playBtn.addEventListener('click', e => { e.stopPropagation(); playEpisode(ep, card, playBtn); });
    card.addEventListener('click', () => playEpisode(ep, card, playBtn));
    panelList.appendChild(card);
  });

  panelList.scrollTop = 0;
  panel.classList.remove('hidden');
}

function playEpisode(ep, card, btn) {
  if (currentCard) {
    currentCard.classList.remove('playing');
    currentCard.querySelector('.ep-card__play').textContent = 'â–¶';
  }
  if (currentCard === card && !npAudio.paused) {
    npAudio.pause(); currentCard = null; return;
  }
  currentCard = card;
  card.classList.add('playing');
  btn.textContent = 'â¸';
  npTitle.textContent = ep.title;
  npAudio.src = ep.audio;
  npAudio.play();
  npDiv.classList.add('active');
}

npAudio.addEventListener('ended', () => {
  if (currentCard) {
    currentCard.classList.remove('playing');
    currentCard.querySelector('.ep-card__play').textContent = 'â–¶';
    currentCard = null;
  }
});

// â”€â”€ MARKERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const cityMarkers = [];
const countryMarkers = [];

// Blue city markers
CITY_GROUPS.forEach(group => {
  const icon = L.divIcon({
    className: '',
    html: '<div class="pin-city"></div>',
    iconSize: [13, 13], iconAnchor: [6, 6], tooltipAnchor: [0, -8]
  });
  const m = L.marker([group.lat, group.lon], { icon, zIndexOffset: 0 }).addTo(map);
  m.bindTooltip(
    `<div class="popup-title">${group.name}</div><div class="popup-sub">${group.eps.length} ${group.eps.length === 1 ? 'puntata' : 'puntate'}</div>`,
    { direction: 'top', offset: [0, -4], opacity: 1 }
  );
  m.on('click', e => {
    L.DomEvent.stopPropagation(e);
    map.panTo([group.lat, group.lon], { animate: true, duration: 0.4 });
    openPanel(group.eps, group.name, false);
  });
  cityMarkers.push(m);
});

// Orange country markers
COUNTRIES.forEach(country => {
  const eps = countryEpisodes[country.name];
  if (!eps || eps.length === 0) return;
  const icon = L.divIcon({
    className: '',
    html: `<div class="pin-country">${eps.length}</div>`,
    iconSize: [28, 28], iconAnchor: [14, 14], tooltipAnchor: [0, -15]
  });
  const m = L.marker([country.lat, country.lon], { icon, zIndexOffset: 1000 }).addTo(map);
  m.bindTooltip(
    `<div class="popup-title">${country.flag} ${country.name}</div><div class="popup-sub">${eps.length} puntate</div>`,
    { direction: 'top', offset: [0, -10], opacity: 1 }
  );
  m.on('click', e => {
    L.DomEvent.stopPropagation(e);
    map.panTo([country.lat, country.lon], { animate: true, duration: 0.4 });
    openPanel(eps, country.flag + ' ' + country.name, true);
  });
  countryMarkers.push(m);
});

map.on('click', () => panel.classList.add('hidden'));

// â”€â”€ LEGEND TOGGLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const state = { city: true, country: true };

function toggleLayer(layer) {
  // If only this layer is active and we click it â†’ re-enable both
  const other = layer === 'city' ? 'country' : 'city';
  if (state[layer] && !state[other]) {
    // show both
    state.city = true; state.country = true;
  } else {
    // solo: show only this layer
    state.city    = (layer === 'city');
    state.country = (layer === 'country');
  }

  applyVisibility();
}

function applyVisibility() {
  const btnCity    = document.getElementById('btn-city');
  const btnCountry = document.getElementById('btn-country');

  // City markers
  cityMarkers.forEach(m => {
    const el = m.getElement();
    if (el) {
      el.querySelector('.pin-city').classList.toggle('pin-dimmed', !state.city);
      if (!state.city) m.closeTooltip();
    }
  });

  // Country markers
  countryMarkers.forEach(m => {
    const el = m.getElement();
    if (el) {
      el.querySelector('.pin-country').classList.toggle('pin-dimmed', !state.country);
      if (!state.country) m.closeTooltip();
    }
  });

  // Legend button states
  btnCity.className    = 'legend-btn ' + (state.city    ? 'active' : 'dimmed');
  btnCountry.className = 'legend-btn ' + (state.country ? 'active' : 'dimmed');
}
